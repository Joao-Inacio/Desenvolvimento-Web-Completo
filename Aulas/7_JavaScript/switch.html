<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        var pa = 2


        switch (pa) {
            case 1:
            document.write("Parametro 1")
                break;
            case 2: 
                document.write("Parametro 2")
                break;
            default:
            document.write("Vazio")
                break;
        }
    </script>
    <title>Switch</title>
</head>
<body>
    
</body>
</html>
