<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                padding: 35px;
                font-size: 28px;
                background: whitesmoke;
            }
        </style>
        <script>
            var lista = Array()
            lista[0] = 'Banana'
            lista[1] = 'Maçã'
            
            // Incluir elemento
            // lista.push('Uva')

            // Incluir no inicio
            lista.unshift('Uva')

            // excluir no inicio
            lista.pop()
            // No final
            lista.shift()

            console.log(lista)
        </script>
        <title>Array Inclusão</title>
    </head>
    <body>
        
    </body>
</html>
