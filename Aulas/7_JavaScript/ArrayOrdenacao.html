<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                padding: 35px;
                font-size: 28px;
                background: whitesmoke;
            }
        </style>
        <script>
            var lista = Array()
            lista [0] = "Maçã"
            lista [1] = "Uva"
            lista [2] = "Banana"
            lista [3] = "Morango"
            console.log(lista.sort())

            var lista_num = Array()
            lista_num [0] = 12
            lista_num [1] = 40
            lista_num [2] = 3
            lista_num [3] = 7
            lista_num [4] = 19
            lista_num [5] = 1
            console.log(lista_num.sort(ordenarNum))
            function ordenarNum(a, b) {
                return a - b
            }
        </script>
        <title>Array Ordenação </title>
    </head>
