<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        var i = 10
        // setTimeout(() => {
        //     document.write("teste")
        // }, 2000);
        var x = setInterval(() => {
            document.write(i + "<br>")
            i--
            if (i === 0) {
                clearInterval(x)
            }
        }, 2000);
    </script>
    <title>BOM Timing</title>
</head>

</body>
</html>
