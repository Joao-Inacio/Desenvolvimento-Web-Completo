<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            var series = "B99"

            if (true) {
                var series2 = "Supernatural"
                document.write(series)
            }

            document.write(series2)

            document.write("<br/>")

            function x() {
                document.writeln(series)
                document.writeln(series2)
            }
            x()
        </script>
        <title>Escopo de variaveis</title>
    </head>
