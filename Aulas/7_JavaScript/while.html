<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var x = 1
        while (x <= 10) {
            document.write(x + "<br>")
            if (x === 5) {
                break
            }
            x++
        }
        console.log('Fim')


    </script>
</head>
