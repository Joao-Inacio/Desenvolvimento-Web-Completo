        // Modelo da entidade ou objeto
        class ContaBancaria {

                this.agencia = 1075
                this.numeroConta = 8351125
                this.saldo = 50
                this.limite = 450
            }
            depositar(valorDeposito){
                this.saldo += valorDeposito
            }

                this.saldo -= valorSaque
            }
            cosultarSaldo(){
                return this.saldo
            }
        }
