<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            
            let Bicicleta1 = {
                cor: 'Branca',
                marcha: 'única',
                aro: 12,
                pedalar(){console.log('Método pedalar executado')}
                
            }
            console.log(Bicicleta1)
            document.write(Bicicleta1)

            let BicicletaFactory = function(cor, marcha, aro){
                return{
                    cor,
                    marcha,
                    aro,
                    pedalar(){console.log('Método pedalar executado')}
                }
            }
            let Bicicleta3 = BicicletaFactory('Vermelhar', '18', 26)
            console.log(Bicicleta3)
            let Bicicleta4 = BicicletaFactory('Azul', '22', 29)
            console.log(Bicicleta4)

            
        </script>
        <title>Função Factory</title>
    </head>
    <body>
        
    </body>
</html>
