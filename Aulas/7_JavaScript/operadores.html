<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        var n1 = prompt("Valor de N1: ")
        var n2 = prompt("Valor de N2: ")

        n1 = parseInt(n1)
        n2 = parseInt(n2)

        document .write("A soma de "+ n1 + " e " + n2 + " é: " + (n1 + n2) + "<br/>")
        document .write("A subtração de "+ n1 + " e " + n2 + " é: " + (n1 - n2) + "<br/>")
        document .write("A Multiplicação "+ n1 + " e " + n2 + " é: " + (n1 * n2) + "<br/>")
        document .write("A divisão de "+ n1 + " e " + n2 + " é: " + (n1 / n2) + "<br/>")
        document .write("O módolo entre "+ n1 + " e " + n2 + " é: " + (n1 % n2) + "<br/>")

        document .write("O incremento de "+ n1 +  " é: " + (++n1) + "<br/>")
        document .write("O decremento de  "+ n1 +" é: " + (--n1) + "<br/>")


    </script>
    <title>Operadores aritimeticos</title>
</head>
<body style="margin: 25px; font-size: 22px;">
    
</body>
</html>
