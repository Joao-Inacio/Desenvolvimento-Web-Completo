<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            // alert("Bem Vindo!")
            var valor1 = prompt("Digite o Primeiro Valor: ")
            var valor2 = prompt("Digite o Segundo Valor: ")
            var SomaOuSub = prompt("Você quer Somar ou Subtrair ? ")

            valor1 = parseFloat(valor1)
            valor2 = parseFloat(valor2)

            if (SomaOuSub == "Somar") {
                document.write("A soma de "+ valor1 + " + "+ valor2 + " é igual a " + (valor1 + valor2))
            }
            else if (SomaOuSub == "Subtrair") {
                document.write("A Subtração de "+ valor1 + " - "+ valor2 + " é igual a " + (valor1 - valor2))
            }
            else{
                document.write("Valor não reconhecido")
            }

        </script>
        <title>cálculo aritméticos de soma e subtração</title>
    </head>
    <body style="padding: 30px; font-size: 25px;">
        
    </body>
</html>
