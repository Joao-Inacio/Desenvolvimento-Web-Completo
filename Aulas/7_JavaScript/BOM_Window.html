<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        var janela 
        function abrir() {
            janela = window.open("http://www.google.com", "nova_janela", "width=500, height=600")
        }
        function fechar() {
            janela.close()
        }




    </script>
    <title>BOM Window</title>
</head>
<body>
    <button onclick="abrir()">abrir janela</button>
    <button onclick="fechar()">Fechar janela</button>
</body>
</html>
