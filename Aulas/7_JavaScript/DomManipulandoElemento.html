<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                padding: 35px;
                font-size: 28px;
                background:whitesmoke;
            }
        </style>
        <script>

            function distribuir() {
                var caracter =  document.getElementById('entrada').value
                // Limpa o campo
                document.getElementById('entrada').value = ''
                // limpa espaços em branco
                caracter.trim()
                
                switch (caracter) {
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                    // adicionar o caracter no campo referente a números
                        document.getElementById('numeros').value += caracter
                        break;
                
                    default:
                        // Adiciona em letras
                        document.getElementById('letras').value +=caracter
                        break;
                }
            }

        </script>
        <title>Dom Manipulando elemento</title>
    </head>
    <body style="padding: 30px; font-size: 22px;">
        <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuir()" name="" id="entrada">
        <hr>
        <span>Letras :</span>
        <input type="text" disabled name="" id="letras">
        <span>Números:</span>
        <input type="text" disabled name="" id="numeros">
    </body>
</html>
