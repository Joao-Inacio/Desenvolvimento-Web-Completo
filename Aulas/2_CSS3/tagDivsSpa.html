<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e span </title>
    <style>
        img{
            height: 100px;
            width: 200px;
            
        }
        #topo{
            background: blue;
        }
        #coteudo{
            background: red;
        }
        .produto{
            background: gray;
        }
        #assinatura{
            background: hotpink;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="https://cobrancarecorrente.com/wp-content/uploads/2019/09/amazon_prime_logo_png_31202-1000x600.png" alt="">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="coteudo">
        <ul class="produto">
            <li>Produto 1</li>
            <li>Produto 2</li>
            <li>Produto 3</li>
        </ul>
    </div>
    <div id="rodape">
        Todos os direitos resevados
    </div>
    <span id="assinatura">
        Jo√£o inacio
    </span>
</body>
</html>
