<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de texto</title>
    <style>
        body{
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }
        .negri{
            font-weight: bold;
        }
        .itali{
            font-style: italic;
        }
        .forma{
            text-decoration: line-through;
        }
        .texto{
            font: bold 40px sans-serif ;
        }
    </style>
</head>
<body>
    <p class="negri">Texto Negrito</p>
    <p>Exemplo</p>
    <p class="itali">Texto Italico</p>
    <p>Exemplo</p>
    <p class="forma">Formatação</p>
    <p class="texto">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam placeat ipsa porro voluptatem, architecto nisi fugiat vitae, iure est eveniet distinctio aspernatur, nobis iusto dolorum temporibus. Ut impedit voluptates earum!</p>
</body>
</html>
