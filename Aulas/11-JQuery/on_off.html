<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- <link rel='stylesheet' href='style.css'> -->
        <!-- <script src="jquery-3.6.0.min.js"></script> -->
        <style>
            .desfocado{
                background-color: white;
            }
            .focado{
                background-color: green;
            }
        </style>
        <script>
            $(document).ready(() =>{
                $('body').on('focus', 'input', e => { // .off
                    $(e.target).removeClass('desfocado')
                    $(e.target).addClass('focado')
                })
                $('body').on('blur', 'input', e => {
                    $(e.target).removeClass('focado')
                    $(e.target).addClass('desfocado')
                })
                $('body').append('<br/><br/><input class="desfocado" type="text">')
            })
        </script>
        <title>JQuery</title>
    </head>
    <body>
        <h1>JQuery</h1>
        <br>
        <input class="desfocado" type="text">
        
    </body>
</html>
