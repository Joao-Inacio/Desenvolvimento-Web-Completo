<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.div{
                width: 100px;
                height: 100px;
                border: 1px solid black;
                background-color: blue;
                border-radius: 50%;
            }
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				$('button').on('click', () =>{
                    $('div').animate({
                        'width': '350px',
                        'height': '550px',
                        'margin-left': '200px',
                        'margin-top': '10px',
                        'border-radius': '2%'
                    },1000)
                })
			})
		</script>
	</head>

	<body>
		<button type="button">Iniciar animação</button>
        <br>
        <hr>
        <div class="div"></div>
	</body>

</html>
