<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- <link rel='stylesheet' href='style.css'> -->
        <!-- <script src="jquery-3.6.0.min.js"></script> -->
        <title>JQuery</title>
        <style>
            #div1{
                width: 80px;
                height: 80px;
                border: 1px solid #000
            }
            .emDestaque{
                background-color: blue;
            }
        </style>
        <script>
            $(document).ready(() =>{
                $('#btn2').on('click', () =>{
                    alert('BTN 2 clicado')
                })
                $('#btn1').on('click', () =>{
                    $('#btn2').trigger('click')
                })
                $('#div1').hover(
                    e => $(e.target).addClass('emDestaque'), // ou sÃ³ .toggleClass('emDestaque')
                    e => $(e.target).removeClass('emDestaque')
                )
                // $('#div1').on('mouseenter', e => {
                //     $(e.target).addClass('emDestaque')
                // })
                // $('#div1').on('mouseleave', e => {
                //     $(e.target).removeClass('emDestaque')
                // })
            })
        </script>
    </head>
    <body>
        <h1>JQuery</h1>
        <button id="btn1" type="button">BTN 1</button>
        <button id="btn2" type="button">BTN 2</button>
        <br>
        <hr>
        <div id="div1"></div>
        
    </body>
</html>
