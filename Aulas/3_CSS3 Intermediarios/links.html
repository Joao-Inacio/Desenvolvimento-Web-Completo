<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação link</title>
    <style>
        a{
            color: orange;
            text-decoration: none;
        }
        /* Links não visitados (padrão) */
        a:link{
            color:yellowgreen;
        }
        /* Links visitados */
        a:visited{
            color: red;
        }
        /* Quando  o mouse passa */
        a:hover{
            color: pink;
        }
        /* Links Ativos, quando clicado */
        a:active{
            color: teal;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.br">Google</a>|
    <a href="https://www.tecmundo.com.br">TecMundo</a>|
    <a href="https://www.megacurioso.com.br">Mega Curioso</a>|
</body>
</html>
