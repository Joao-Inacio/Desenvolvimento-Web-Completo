<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="2" width="50%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notbook</td>
            <td>R$2.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$899,99</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">compom1 -R$10</td>
        </tr>
        <tr>
            <td colspan="2">compom2 -R$12</td>
        </tr>
    </table>
</body>
</html>
