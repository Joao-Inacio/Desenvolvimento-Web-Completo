<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="tstyle.css">
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="nume">Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="nume">R$ 2.500</td>
        </tr>
        <tr class="alte">
            <td>002</td>
            <td>Tablet</td>
            <td class="nume">R$ 1.500</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="nume">R$ 3.500</td>
        </tr>
        <tr class="alte">
            <td>004</td>
            <td>Nexus</td>
            <td class="nume">R$ 3.500</td>
        </tr>
    </table>
</body>
</html>
