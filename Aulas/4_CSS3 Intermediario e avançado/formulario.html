<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulario</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <h2>Estilizando Formulario</h2>
    <form action="">
        <fieldset>
            <legend>Detelhes de Contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de min</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="Lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="Lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
